# Work Process Section
work-process:
  - title : "Discuss & Explore"
    icon : "assets/images/icons/plan.png"
    content : "Let's start off with a calls where you explain what you're working with, your vision, and what you may be looking for."
    
  - title : "Develop & Maintain"
    icon : "assets/images/icons/design.png"
    content : "We'll set you up with the solution(s) that we think will be best. You pay first and last month's fees, and we'll be available at all times for any issues you may encounter. For a large majority of cases, we charge no set-up costs!"
    
  - title : "Strengthen and Upgrade!"
    icon : "assets/images/icons/print.png"
    content : "As you strengthen your community, we'll be in consistent communication with you regarding maintenance, software upgrades, or creative ways of expanding."

